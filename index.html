<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/common.css">
    <link rel="stylesheet" href="dist/css/homepage.css">
    <link rel="stylesheet" href="dist/css/newOrder.css">
    <title>HomePage</title>
</head> 
<body>
    <div class="navBar">
        <span class="homeBtn" onclick="homePage()">Home</span>
    </div>
    <div id="contentBody">

        <form action="#" id="newOrderForm">
            <div class="serviceDetails">
                <input type="text" name="cName" placeholder="Customer Name">
                <input type="tel" name="cPhone" placeholder="Phone Number">
                <input type="text" name="cAddress" placeholder="Address">
                <textarea name="problemDet" id="problem"  placeholder="Problem Details"></textarea>
                <input type="date">
                <input type="number" name="mnCost" placeholder="minimum cost">
                <input type="number" name="mxCost" placeholder="maximum cost">
                <input type="number" name="advPaid" placeholder="Advance Payment">
            </div>
        </form>
        
    </div>
    <script src="dist/js/common.js"></script>
    <script src="dist/js/newOrder.js"></script>
    <script src="dist/js/searchOrders.js"></script>
    <script src="dist/js/viewAll.js"></script>
    <script src="dist/js/homepage.js"></script>

</body>
</html>
